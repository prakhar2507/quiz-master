<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Quiz Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .role-btn {
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="mb-4 fw-bold">Welcome to the Quiz Master</h1>
    
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card text-center bg-dark text-white p-4">
                <i class="fas fa-user-tie fa-4x mb-3"></i>
                <h3>Admin</h3>
                <p>Manage subjects, quizzes, users, and questions.</p>
                <a href="{{ url_for('auth.admin_login') }}" class="btn btn-primary role-btn w-100">Admin Login</a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-center bg-secondary text-white p-4">
                <i class="fas fa-user fa-4x mb-3"></i>
                <h3>User</h3>
                <p>Take quizzes and track your scores.</p>
                <a href="{{ url_for('auth.user_login') }}" class="btn btn-light role-btn w-100">User Login</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
