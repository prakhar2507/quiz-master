<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #343a40;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: white;
            padding: 10px 20px;
            display: block;
        }
        .sidebar .nav-link:hover {
            background: #495057;
        }
        .main-content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>
<body>

{% if request.endpoint == 'user.dashboard' %}
    <!-- Left Sidebar for Dashboard -->
    <div class="sidebar">
        <h4 class="text-white text-center">📚 Quiz App</h4>
        <a class="nav-link" href="{{ url_for('user.dashboard') }}">🏠 Dashboard</a>
        <a class="nav-link" href="{{ url_for('user.scores') }}">📊 My Scores</a>
        <a class="nav-link" href="{{ url_for('user.available_quizzes') }}">📝 Attempt Quiz</a>
        <a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">🚪 Logout</a>
    </div>
    <div class="main-content">
{% else %}
    <!-- Top Navbar for Other Pages -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('user.dashboard') }}">📚 Quiz App</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('user.dashboard') }}">🏠 Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('user.scores') }}">📊 My Scores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white" href="{{ url_for('user.available_quizzes') }}">
                            📝 Attempt Quiz
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">🚪 Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
{% endif %}

    {% block content %}{% endblock %}

</div> <!-- Closing div for main-content/container -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
